<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/logos/bicicleta.png">

    <!-- Descripcion -->
    <meta name="description" content="Exabikes las mejores bicicletas de cordoba al mejor precio, 
    las mejores marcas y accecorios para tu bicicleta. Realizamos reparaciones y cambios a tu bicicleta">

    <!-- Keywords -->
    <meta name="keywords" content="bicicleteria exabikes accesorios indumentaria reparaciones">

    <!-- Link de animation on scroll -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- Link de boostrap -->
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.css">

    <!-- Link de css -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/carrito.css">

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <script type="text/javascript">
        emailjs.init('0ruahpSoqDXyktyK4')
    </script>

    <title>Carrito</title>
</head>

<body>

    <section class="container">
        <button class="btn" id="mostrar_carrito">
            <i class="bi-cart-fill"></i>
            <span class="badge bg-dark text-white ms-1 rounded-pill id_contador">0</span>
        </button>

        <div id="carrito" class="form-group table-responsive contenido-compra">
            <div id="terminar_venta" class="listado_art">
                <form method="POST" id="finalizar_compra">

                    <div class="form-floating mb-4 mt-3">
                        <input type="text" class="form-control" name="persona" id="persona" placeholder="Text">
                        <label for="floatingInput">Nombre y Apellido</label>
                    </div>
                    <div class="form-floating mb-5">
                        <input type="email" class="form-control" name="email_id" id="email_id"
                            placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <table class="table section_compra" id="registro_compra">
                        <thead>
                            <tr>
                                <th scope="col">Imagen</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Cantidad</th>
                                <th scope="col">precio</th>
                                <th scope="col">SubTotal</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                    <section class="Precio-carrito">
                        <div class="row d-flex flex-wrap align-items-center justify-content-center">
                            <div class="col-8 botones_carrito">
                                <a href="index.html" class="btn btn-secondary"> Seguir comprando</a>
                                <input type="submit" class="btn btn-success btn-block" id="button"
                                    value="Finalizar compra">
                            </div>
                            <div class="col-4 total_final">
                                <h5>Total</h5>
                                <p>$ <span class="Total_compra"></span></p>

                            </div>
                        </div>
                    </section>
                    <div class="d-flex align-items-center justify-content-center d-none" id="spinner">
                        <div class="spinner-grow" role="status">
                            <span class="sr-only"></span>
                        </div>
                    </div>
            </div>

        </div>



        <div id="obtener_articulos"></div>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
        AOS.init();
    </script>

    <script src="./js/productos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
